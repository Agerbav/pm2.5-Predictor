<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM2.5 Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-xl flex flex-col h-[90vh]">
        <!-- Header -->
        <div class="p-4 bg-blue-600 text-white rounded-t-xl font-semibold text-lg">
            PM2.5 Chatbot
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>

        <!-- Input Area -->
        <div class="p-4 flex gap-2 border-t">
            <input id="user-input" type="text" placeholder="Tanyakan sesuatu..." class="flex-1 px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" />
            <button id="send-btn" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
